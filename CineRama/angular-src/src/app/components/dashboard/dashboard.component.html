<div class="container customContainer" *ngIf="movies">
    <!-- <div *ngIf="admin">
        <h5>Admin Login</h5>
       <a  [routerLink]="['/addmovie']">Add new Movie</a>
    </div> -->
    <form (submit)="onSearchSubmit()" style="padding-bottom:30px">
        <div class="input-group">
            <input type="text" [(ngModel)]="searchname" name="searchname" class="form-control" placeholder="Search">
            <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
            </div>
        </div>
    </form>

    <div class="row customRow">
        <div class="col-lg-2 col-md-2 col-sm-2" *ngFor="let movie of movies;"><!-- | slice:0:30 -->
            <div class="thumbnail flipcontainer">
                <div (click)="onClickDisplay(movie.id)">   <!-- [routerLink]="['/display']" -->
                    <img class="image" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}">
                    <div class="middle" id="{{movie.id}}">
                        <div class="text">
                            <p>{{movie.title }}</p>
                            <p>Rating: {{movie.vote_average}} / 10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
