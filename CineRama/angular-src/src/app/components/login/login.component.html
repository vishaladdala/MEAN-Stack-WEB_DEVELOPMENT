<div class="loginContainer">
  <h2 class="page-header">User Login</h2>
  <ngx-flash-messages></ngx-flash-messages>
  <form (submit)="onLoginSubmit()"> <!-- submit is an event and in angular 2 we call a method on the occurance of this event -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" >
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
