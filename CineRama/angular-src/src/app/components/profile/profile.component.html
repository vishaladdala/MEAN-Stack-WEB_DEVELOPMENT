<div class="container customContainer" *ngIf="user">
    <div *ngIf="admin"><p> You are logged in as an admin.</p></div>
  <h2 class="page-header"> {{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">User type: {{user.usertype}}</li>
  </ul>
</div>
