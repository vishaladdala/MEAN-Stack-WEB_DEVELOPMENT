<div class="loginContainer">
<h2 class="page-header">New User Registration</h2>
<ngx-flash-messages></ngx-flash-messages>
<form (submit)="onRegisterSubmit()"> <!-- submit is an event and in angular 2 we call a method on the occurance of this event -->
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" >
    <!-- the value set to ngModel must be same as the value set to name attribute. Else we get an error !!! -->
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" >
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
